<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>

   <title>Roman Numeral Conversion</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Roman Numeral Converter</h1>
      </div>

      <div class="well">
        <form id="romanForm">
          <div class="form-group">
            <label for "numberInput">Enter a number to see its roman numeral</label>
            <input id="numberInput" class="form-control" type="number" placeholder="Enter a number here">
          </div>
          <button class="btn" type="submit">Convert!</button>
        </form>
      </div>

      <div id="output">
        <div class="well">
          <h3>The roman numeral is: <span id="output1"></span></h3>
        </div>
      </div>

      <div id="background">
          <img src="img/rome.jpg" class="stretch">
      </div>

    </div>
  </body>
</html>
